<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= title %></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" id="jsBootstrapCSS">
    <link rel="stylesheet" href="/css/pesticide.min.css" id="jsPesticideCSS" disabled>
    <!-- <link rel="stylesheet" href="/css/gcp/desert.css"> -->
  </head>
  <body>
    <%= content %>
    <div class="container no-pesticide">
      <style scoped>
        .no-pesticide, .no-pesticide * { outline: 0 !important; }
      </style>
      <hr>
      <button class="btn btn-danger" id="jsPesticideToggle" type="button">Pesticide <span class="glyphicon glyphicon-off"></span></button>
      <button class="btn btn-primary" id="jsBootstrapToggle" type="button">Bootstrap <span class="glyphicon glyphicon-off"></span></button>
      <pre class="prettyprint lang-html"><%= escapedContent %></pre>
    </div>
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/js/gcp/run_prettify.js"></script>
    <script src="/bower_components/holderjs/holder.min.js"></script>
    <script>
      jQuery('#jsPesticideToggle').on('click', function() {
        var ss = jQuery('#jsPesticideCSS');
        ss.attr('disabled', !ss.attr('disabled'));
      });
      jQuery('#jsBootstrapToggle').on('click', function() {
        var ss = jQuery('#jsBootstrapCSS');
        ss.attr('disabled', !ss.attr('disabled'));
      });
    </script>
  </body>
</html>
